name: Make TWRP Device Tree
on:
  workflow_dispatch:
    inputs:
      IMG_URL:
        description: 'recovery.img 或 boot.img 直链（必须单文件）'
        required: true
        default: 'https://github.com/momo54181/action_build_twrp_device_tree/raw/main/recovery.img'

jobs:
  build:
    # 仅仓库所有者可以手动触发
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 安装系统依赖
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y python3 python3-pip cpio wget python-is-python3

      - name: 安装 twrpdtgen
        run: |
          pip3 install --quiet twrpdtgen
          mkdir -p dt

      - name: 下载镜像
        run: |
          set -euo pipefail
          wget -q --show-progress ${{ github.event.inputs.IMG_URL }} -O downloaded.img
          ls -lh downloaded.img

      - name: 生成 device tree
        run: |
          set -euo pipefail
          python3 -m twrpdtgen -o dt/ downloaded.img

      - name: 打包
        run: |
          zip -r TWRP_DeviceTree.zip ./dt -x "*.git*"

      - name: 发布到 Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: twrp-${{ github.run_number }}
          name: TWRP_DeviceTree-${{ github.run_number }}
          body: |
            镜像 URL: ${{ github.event.inputs.IMG_URL }}
            生成时间: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
          files: TWRP_DeviceTree.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
